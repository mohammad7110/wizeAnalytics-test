<div class="layout">

  <div class="header">
    <button mat-icon-button class="mobile-view" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="assets/images/logo.png" alt="wizelogo">
    <div class="navbar desktop-view">
      <button mat-button [matMenuTriggerFor]="OVERVIEW">OVERVIEW
        <mat-icon>expand_more
        </mat-icon>
      </button>
      <mat-menu #OVERVIEW="matMenu">
        <button mat-menu-item>OVERVIEW</button>
        <button mat-menu-item>OVERVIEW</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="ANALYTICS">ANALYTICS
        <mat-icon>expand_more
        </mat-icon>
      </button>
      <mat-menu #ANALYTICS="matMenu">
        <button mat-menu-item>ANALYTICS</button>
        <button mat-menu-item>ANALYTICS</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="DATA">DATA
        <mat-icon>expand_more
        </mat-icon>
      </button>
      <mat-menu #DATA="matMenu">
        <button mat-menu-item>DATA</button>
        <button mat-menu-item>DATA</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="ALERTS">ALERTS
        <mat-icon>expand_more
        </mat-icon>
      </button>
      <mat-menu #ALERTS="matMenu">
        <button mat-menu-item>ALERTS</button>
        <button mat-menu-item>ALERTS</button>
      </mat-menu>
    </div>
    <button mat-button class="user-profile" [matMenuTriggerFor]="profile">
      <img src="assets/images/logo.png" alt="wizelogo">
      <mat-icon>arrow_drop_down
      </mat-icon>
    </button>
    <mat-menu #profile="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon style="margin-right:0px">power_settings_new</mat-icon>
        Logout
      </button>
    </mat-menu>
  </div>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer [mode]="(screenWidth > 700) ? 'side' : 'over'" [opened]="screenWidth > 700">
      <div class="filter-box">
        <label>
          FILTERS
        </label>
        <button mat-raised-button color="primary">RESET</button>
      </div>
      <mat-form-field appearance="outline">
        <input matInput #input type="text" id="email" placeholder="text filter" autocomplete="off">
      </mat-form-field>
      <mat-accordion class="mobile-view">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              OVERVIEW </mat-panel-title>

          </mat-expansion-panel-header>
          <button mat-menu-item>OVERVIEW</button>
          <button mat-menu-item>OVERVIEW</button>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              ANALYTICS </mat-panel-title>

          </mat-expansion-panel-header>
          <button mat-menu-item>ANALYTICS</button>
          <button mat-menu-item>ANALYTICS</button>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              DATA </mat-panel-title>

          </mat-expansion-panel-header>
          <button mat-menu-item>DATA</button>
          <button mat-menu-item>DATA</button>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              ALERTS </mat-panel-title>

          </mat-expansion-panel-header>
          <button mat-menu-item>ALERTS</button>
          <button mat-menu-item>ALERTS</button>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
